<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator" >
    <input type="text" id="display" readonly placeholder=" ᴄᴀʟᴄᴜʟᴀᴛᴏʀ">
    <div id="keys">
        <button onclick="cleardisplay()" class="optbtn" id="ac">AC</button>
        <button onclick="appendtodisplay('%')" class="optbtn">%</button>
        <button onclick="appendtodisplay('*')" class="optbtn">×</button>
        <button onclick="appendtodisplay('/')" class="optbtn">÷ </button>
        <button onclick="appendtodisplay('7')" >7</button>
        <button onclick="appendtodisplay('8')" >8</button>
        <button onclick="appendtodisplay('9')" >9</button>
        <button onclick="appendtodisplay('+')" class="optbtn">+</button>
        <button onclick="appendtodisplay('4')" >4</button>
        <button onclick="appendtodisplay('5')" >5</button>
        <button onclick="appendtodisplay('6')" >6</button>
        <button onclick="appendtodisplay('-')" class="optbtn">−</button>
        <button onclick="appendtodisplay('1')" >1</button>
        <button onclick="appendtodisplay('2')" >2</button>
        <button onclick="appendtodisplay('3')" >3</button>
        <button onclick="appendtodisplay('.')" class="optbtn">.</button>
        <button onclick="appendtodisplay('0')" >0</button>
        <button onclick="appendtodisplay('00')" >00</button>
        <button onclick="appendtodisplay('000')" id="zero" >000</button>
        <button onclick="calculate()" id="equal" class="optbtn">=</button>
     </div>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
